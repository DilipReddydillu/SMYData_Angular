<div class="row cstyle justify-content-center">
 <div class="">
   <h2>REPORTS</h2>
  </div>
</div>

<div class="cstyle">
  <div class="row">
      <table class="table table-bordered table-hover" >
        <thead class="thead-light">
          <tr class="fntcss">
            <th scope="col">#</th>
            <th scope="col">DATE</th>
            <th scope="col">Total Income</th>
            <th scope="col">Expendeture</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of reports;let i = index">
            <td>{{i+1}}</td>
            <td>{{data.date}}</td>
            <td>{{data.income}}</td>
            <td>{{data.expendeture}}</td>
            <td>
              <button type="button" *ngIf="data.income > data.expendeture" class="btn btn-success" name="button">{{data.income - data.expendeture}}</button>
              <button type="button" *ngIf="data.income < data.expendeture" class="btn btn-danger" name="button">{{data.income - data.expendeture}}</button>
            </td>
          </tr>
        </tbody>
      </table>
  </div><hr>
</div>
