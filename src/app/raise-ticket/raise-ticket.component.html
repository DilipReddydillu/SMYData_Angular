<div class="row cstyle justify-content-center">
 <div class="">
   <h2>Raise Request</h2>
  </div>
</div>
<div class="row cstyle dataBox">
  <div class="col"> </div>
  <div class="col-md-6 col-sm-12">
  <form class="center20" #ticket="ngForm">
    <div class="form-group">
      <label for="subject">Subject:</label>
      <input type="text" required class="form-control" name="subject" id="subject" [(ngModel)]="subject"  placeholder="Enter subject">
    </div>
    <div class="form-group">
      <label>Description:</label>
      <textarea required class="form-control" name="description" id="Description" [(ngModel)]="description" placeholder="Enter Description"></textarea>
    </div>
    <button type="submit" class="btn btn-success fntcss btn-block" (click)="submit()" [disabled]="!ticket.form.valid" >Submit</button>
  </form>
  </div>
  <div class="col"> </div>
</div>
