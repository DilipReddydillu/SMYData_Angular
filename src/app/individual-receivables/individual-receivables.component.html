<div class="row cstyle justify-content-center">
 <div class="">
   <h2>Receivables</h2>
  </div>
</div>

<div class="row cstyle p-3">
  <div class="row col-12">
  <div class="inbxTxt tableFlow col-12">
    <table class="table table-bordered table-hover" >
      <thead class="thead-light">
        <tr class="fntcss">
          <th scope="col">#</th>
          <th scope="col">Income Source</th>
          <th scope="col">Name</th>
          <!-- <th scope="col">Due Date</th> -->
          <!-- <th scope="col">Repeats</th> -->
          <th scope="col">Amount</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of receivableDetails;let i = index; let lastEl = last;">
          <td>{{i+1}}</td>
          <td>
            <input type="text" class="tablecss"  [(ngModel)]='data.category' name="" value="" placeholder="Source">
          </td>
          <td>
            <input type="text" class="tablecss"  [(ngModel)]='data.name' name="" value="" placeholder="Name">
          </td>
          <td>
            <input type="text" class="tablecss"  [(ngModel)]='data.amount' name="amount" value="" placeholder="Amount">
          </td>
          <td *ngIf='lastEl'>
            <button type="button" (click)='addRow(i)' class="btn btn-success btn-sm">
              <span >+</span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div><hr>
  <div class="row col-12">
    <button type="button" class="btn btn-block btn-success fntcss" (click)="addReceiveData(receivableDetails)" name="button">Submit</button>
  </div>
</div>
</div>
