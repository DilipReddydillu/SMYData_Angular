<div class="row cstyle justify-content-center">
 <div class="">
   <h2>Payables</h2>
  </div>
</div>

<!-- Payables Details -->
<div class="cstyle dataBox p-3">
<!-- <div class="cstyle dataBox p-3" *ngIf = "model"> -->
  <!-- <div class="row justify-content-around">
    <div class="col-4 mt-2">
      <h5>Name : {{name}}</h5>
      <h5>Mobile : {{customerMobile}}</h5>
    </div>
    <div class="col-4 mt-2" *ngIf = "model">
      <h5>Balance Amount To Pay : {{model.balAmount}}</h5>
    </div>
  </div> -->
  <div class="row mt-2">
    <!-- Table -->
    <div class="col-md-12 col-sm-11 tableFlow">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" [ngModel]="this.customerMobile" placeholder="Filter">
      </mat-form-field>
      <div class="example-container mat-elevation-z8">
        <mat-table [dataSource]="dataSource" matSort>

          <!-- Invoice Column -->
          <ng-container matColumnDef="invoice">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Invoice </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.invoiceNumber}} </mat-cell>
          </ng-container>

          <!-- Date Column -->
          <ng-container matColumnDef="date">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.createDate}} </mat-cell>
          </ng-container>

          <!-- Amount Column -->
          <ng-container matColumnDef="amount">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Amount </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.amount}} </mat-cell>
          </ng-container>

          <!-- PayOff Column -->
          <ng-container matColumnDef="payoff">
            <mat-header-cell *matHeaderCellDef mat-sort-header> PayOff </mat-header-cell>
            <mat-cell *matCellDef="let row">
              <div class="input-group m-1">
                <input  class="form-control" placeholder="Amount" [(ngModel)]="row.received">
                <div class="input-group-append">
                  <button class="btn btn-success " (click)='payAmount(row)' type="button">PayOff</button>
                </div>
              </div>
             </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;">
          </mat-row>
        </mat-table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
    </div>
  </div>
  <hr>
  <div class="row mt-2">
    <div class="col"></div>
    <div class="col-12">
      <button class="btn btn-success fntcss btn-block" type="button" (click)="addNewFun()" name="button">Add New Payable</button>
    </div>
    <div class="col"></div>
  </div>
  <hr>
  <div class="row mt-2" *ngIf="addNew">
    <div class="col"></div>
    <div class="col-8">
      <form #userForm="ngForm">
        <div class="row">
        <div class="col-6">
        <div class="form-group">
          <label  class="col-form-label">Invoice Id</label>
          <div class="">
            <input type="text" required class="form-control form-control-sm usrInpt" name='id'  [(ngModel)]="newPayable.invoiceNumber" placeholder="Enter Invoice Id">
          </div>
        </div>
        <div class="form-group">
          <label  class="col-form-label">Name</label>
          <div class="">
            <input type="text" required class="form-control form-control-sm usrInpt" name='username'  [(ngModel)]="userName" placeholder="Enter Name">
          </div>
        </div>
        <div class="form-group">
          <label  class="col-form-label">Mobile</label>
          <div class="">
            <input type="text" required class="form-control form-control-sm usrInpt"
             name='mobileNum'  #mobileNum="ngModel" id="mobileNum" pattern="[0-9]{10}"  [(ngModel)]="newPayable.mobile" placeholder="Enter Mobile">
             <div [hidden]="mobileNum.valid || mobileNum.pristine"
 		             class="alert alert-danger">
 		           Enter valid mobile number
 		        </div>
          </div>
        </div>
        </div>
        <div class="col-6">
          <div class="form-group">
             <label for="email">Email Address</label>
             <input type="text" class="form-control" id="email"
             [(ngModel)]="newPayable.email" name="email">
          </div>
        <div class="form-group">
          <label for="colFormLabelSm"  class="col-form-label">Amount</label>
          <div class="">
            <input type="text" required pattern="[0-9]{0,10}" id="amount" #amount="ngModel" class="form-control form-control-sm usrInpt"
             name='amount' [(ngModel)]='newPayable.amount' placeholder="Enter Amount">
            <div [hidden]="amount.valid || amount.pristine"
                class="alert alert-danger">
              Only numbers are allowed
           </div>
          </div>
        </div>
        <div class="form-group">
          <label for="colFormLabelSm"  class="col-form-label">Description</label>
          <div class="">
            <input type="text" class="form-control form-control-sm usrInpt" name='Description' [(ngModel)]='newPayable.desc' placeholder="Enter Description">
          </div>
        </div>
        </div>
      </div>

        <button class="btn btn-success btn-block fntcss" [disabled]="!userForm.form.valid" type="button" (click)='addPayable(newPayable)' name="button">Submit</button>
      </form>
    </div>
    <div class="col"></div>
  </div>
</div>
