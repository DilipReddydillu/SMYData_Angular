<div class="row cstyle justify-content-center">
 <div class="">
   <h2>Sales Report</h2>
  </div>
</div>
  <div class="row cstyle">
    <div class="col-md-3 my-3">
        <label>Start Date:</label>
       <input type="date"  [(ngModel)]='startDate'/>
    </div>
    <div class="col-md-3 my-3">
      <label>End Date:</label>
     <input type="date"  [(ngModel)]='endDate'/></div>
  </div>
<div class="row cstyle">
  <div class="col-md-2 listPosition" >
    <div class="list-group">
      <button type="button" class="list-group-item list-group-item-action font-weight-bold font-italic" (click)="request('getUserDetails','report')">Customer List</button>
      <button type="button" class="list-group-item list-group-item-action font-weight-bold font-italic" (click)="request('getTopCustomer','topCustomer')">Top Customer's
      </button>
      <button type="button" class="list-group-item list-group-item-action font-weight-bold font-italic" (click)="request('pay_rcv','payable_receivable')">Payable List</button>
      <button type="button" class="list-group-item list-group-item-action font-weight-bold font-italic" (click)="request('pay_rcv','payable_receivable')">Receivable List</button>
      <button type="button" class="list-group-item list-group-item-action font-weight-bold font-italic" (click)="request('getInvoice','invoiceData')">Invoice List</button>
      <button type="button" class="list-group-item list-group-item-action font-weight-bold font-italic" (click)="request('getTickets','tickets')">Raised Tickets</button>
    </div>
  </div>
  <div class="col-md-10" *ngIf="data">
    <ng2-smart-table [settings]="settings" [source]="data" class="table table-bordered"></ng2-smart-table>

  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div> -->

  </div>
</div>
